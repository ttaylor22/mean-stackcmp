<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
      matInput
      placeholder="Enter the title"
      type="text"
      formControlName="title"
      >
      <mat-error *ngIf="form.get('title').invalid">Title must be at least 3 characters.</mat-error>
    </mat-form-field>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea
        matInput
        placeholder="Enter the content"
        rows="4"
        formControlName="content"
       ></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter the content.</mat-error>
    </mat-form-field>
      <button
      mat-raised-button
      color="primary"
      type="submit">Save Message</button>
      <span class ="spacebar">
        <button mat-stroked mat-button type="button" (click)="filePicker.click()">Choose a image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
      </span>
  </form>
</mat-card>
