<h2>The Post Create Component</h2>
<mat-card>
    <mat-form-field>
        <textarea matInput rows="6" [(ngModel)]="enteredValue"></textarea>
      </mat-form-field>
      <button
      mat-raised-button
      color="accent"
      (click)="onAddPost(enteredValue)">Save Post</button>
</mat-card>
<p>{{newPost}}</p>
